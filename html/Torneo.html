<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>

    </header>
    
    <br>
    <div class="container">
        <div class="row">
            <div>
                <form id="Torneo-Form">
                    <input type="hidden" class="form-control" id="id_torneo" name="id_torneo">
                    <div class="mb-3">
                        <label for="TorneoNombre" class="form-label">Nombre del Torneo</label>
                        <input type="text" class="form-control" id="TorneoNombre" name="TorneoNombre">
                    </div>
                    <div class="col-sm-12 col-lg-12 col-md-12">
                        <label for="CantidadJugadoresTorneos" class="form-label">Cantidad de jugadores</label>
                        <select class="form-select" id="CantidadJugadoresTorneos" aria-label="Default select example">
                            <option selected>Seleccione la cantidad de jugadores</option>
                            <option value="4">4 Jugadores</option>
                            <option value="8">8 Jugadores</option>
                            <option value="12">12 Jugadores</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-lg-12 col-md-12">
                        <label for="FechaInicioTorneo" class="form-label">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="FechaInicioTorneo" name="FechaInicioTorneo">
                    </div>
                    <div class="col-sm-12 col-lg-12 col-md-12">
                        <label for="DireccionTorneo" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="DireccionTorneo" name="DireccionTorneo">
                    </div>
                    <div class="col-sm-12 col-lg-12 col-md-12">
                        <label for="estadoTorneo" class="form-label">Estado Torneo</label>
                        <select type="hidden" class="form-select" id="estadoTorneo" aria-label="Default select example">
                            <option value="Proximo" selected>Proximo</option>
                            <option value="Finalizado">Finalizado</option>
                            <option value="En curso">En curso</option>
                        </select>
                    </div>
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary" id="btnCrearTorneo">Guardar Torneo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <!--Tabla-->
    <div class="">
        <div>
            <div class="">
                <table class="table table-striped table-hover table-dark table-borderless">
                    <thead class="bg-primary text-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad de Jugadores</th>
                            <th>Estado</th>
                            <th>Fecha de inicio</th>
                            <th>Direccion</th>
                            <th>Editar</th>
                            <th>Eliminar</th>

                        </tr>
                    </thead>
                    <tbody id="tablaTorneo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
       
    </footer>

    <script src="../js/template.js"></script>
    <!--Boostrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <!--SweetAlert Script-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!--FireBase Scripts-->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/torneos.js"></script>
</body>

</html>
