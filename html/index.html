<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ping Pong</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav"> <!-- Esta lista est치 alineada a la izquierda por defecto -->
                    
                </ul>
                <ul class="navbar-nav ms-auto"> <!-- Esta lista est치 alineada a la derecha -->
                    <li class="nav-item logged-out" style="display: none;">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#SinginModal">Iniciar Sesi칩n</a>
                    </li>
                    <li class="nav-item logged-out" style="display: none;">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#SingupModal">Registrarse</a>
                    </li>
                    <li class="nav-item logged-in" style="display: none;">
                        <a class="nav-link" href="#" id="logout">Cerrar Sesi칩n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--MAIN CONTENT-->

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group posts">
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <form id="Jugador-Form">
                <input type="hidden" class="form-control" id="id_jugador" name="id_jugador" >
            <div class="mb-3">
                <label for="jugadorNombre" class="form-label">Nombre del jugador</label>
                <input type="text" class="form-control" id="jugadorNombre" name="jugadorNombre" >
            </div>
            <div class="mb-3">
                <label for="jugadorApellido" class="form-label">Apellido del jugador</label>
                <input type="text" class="form-control" id="jugadorApellido" name="jugadorApellido" >
            </div>
            <div class="mb-3">
                <label for="jugadorEdad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="jugadorEdad" name="jugadorEdad">
            </div>
            <div class="mb-3">
                <label for="jugadorEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="jugadorEmail" name="jugadorEmail">
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" id="btnCrearJugador">Guardar Jugador</button>
            </div>
        </form>
    </div>
    <br>
    <!--Tabla-->
    <div>
        <div class="">
            <table class="table table-striped table-hover table-dark">
                <thead class="table-dark table-striped">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Editar</th>
                    <th>Eliminar</th>

                </tr>
                </thead>
                <tbody id="tablaJugador">
                
                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal Singup -->
    <div class="modal fade" id="SingupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="singup-form">
                        <div class="form-group">
                            <input type="text" id="singup-email" class="form-control" placeholder="Email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" id="singup-password" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Singup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Singin -->
    <div class="modal fade" id="SinginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="login-form">
                        <div class="form-group">
                            <input type="text" id="login-email" class="form-control" placeholder="Email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Inicia Sesion</button>
                        <button type="button" class="btn btn-info btn-block" id="googleLogin">Inicia Sesion con
                            Google</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Boostrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--FireBase Scripts-->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/index.js"></script>

</body>

</html>
