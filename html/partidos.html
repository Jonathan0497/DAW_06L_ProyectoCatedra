<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>

    </header>
    
    <br>
    <!-- Formulario -->
    <div class="container">
        <form id="Partidos-Form">
            <input type="hidden" class="form-control" id="id_partidos" name="id_partidos">
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Torneo</label>
                    <select class="form-control" name="torneo" id="selectTorneo">
                        <!-- Las opciones se llenarán dinámicamente con el código JavaScript -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Jugador 1</label>
                    <select class="form-control" name="Jugador1" id="selectJugador1">
                        <!-- Las opciones se llenarán dinámicamente con el código JavaScript -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Jugador 2</label>
                    <select class="form-control" name="Jugador1" id="selectJugador2">
                        <!-- Las opciones se llenarán dinámicamente con el código JavaScript -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fechaEmision" class="form-label">Fecha de inicio</label>
                    <input type="date" class="form-control" id="fechaEmision" name="fechaEmision">
                </div>
                <div class="col-md-6">
                    <label for="horaInicio" class="form-label">Hora de inicio</label>
                    <input type="time" class="form-control" id="horaInicio" name="horaInicio">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ganador</label>
                    <select class="form-control" name="Ganador" id="selectGanador">
                        <!-- Las opciones se llenarán dinámicamente con el código JavaScript -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="resultado1" class="form-label">Resultado Jugador 1</label>
                    <input type="text" class="form-control" id="resultado1" name="resultado1">
                </div>
                <div class="col-md-3">
                    <label for="resultado2" class="form-label">Resultado Jugador 2</label>
                    <input type="text" class="form-control" id="resultado2" name="resultado2">
                </div>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" id="btnCrearPartido">Guardar Partido</button>
            </div>
        </form>
    </div>
    <br>
    <!--Tabla-->
    <div>
        <div class="">
            <table class="table table-striped table-hover table-dark table-borderless">
                <thead class="bg-primary text-light">
                    <tr>
                        <th>Torneo</th>
                        <th>Jugadores</th>
                        <th>Fecha Partido</th>
                        <th>Hora Inicio</th>
                        <th>Ganador</th>
                        <th>Resultado</th>
                        <th>Editar</th>
                        <th>Eliminar</th>

                    </tr>
                </thead>
                <tbody id="tablaPartido">

                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        
    </footer>

    <script src="../js/template.js"></script>
    <!--Boostrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
            <!--SweetAlert Script-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!--FireBase Scripts-->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/partidos.js"></script>

</body>

</html>
