                        <a class="navbar-brand" href="Torneo.html"><i class="fas fa-trophy"></i> Torneos</a>

    <!-- Modal Singup -->
    <div class="modal fade" id="SingupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="singup-form">
                        <div class="form-group">
                            <input type="text" id="singup-email" class="form-control" placeholder="Email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" id="singup-password" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Singup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Singin -->
    <div class="modal fade" id="SinginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="login-form">
                        <div class="form-group">
                            <input type="text" id="login-email" class="form-control" placeholder="Email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Inicia Sesion</button>
                        <button type="button" class="btn btn-info btn-block" id="googleLogin">Inicia Sesion con
                            Google</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Formulario -->
    <div class="container">
        <form id="Partidos-Form">
            <input type="hidden" class="form-control" id="id_partidos" name="id_partidos">
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Torneo</label>
                    <select class="form-control" name="torneo" id="selectTorneo">
                        <!-- Las opciones se llenarán dinámicamente con el código JavaScript -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Jugador 1</label>
                    <select class="form-control" name="Jugador1" id="selectJugador1">
                        <!-- Las opciones se llenarán dinámicamente con el código JavaScript -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Jugador 2</label>
                    <select class="form-control" name="Jugador1" id="selectJugador2">
                        <!-- Las opciones se llenarán dinámicamente con el código JavaScript -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fechaEmision" class="form-label">Fecha de inicio</label>
                    <input type="date" class="form-control" id="fechaEmision" name="fechaEmision">
                </div>
                <div class="col-md-6">
                    <label for="horaInicio" class="form-label">Hora de inicio</label>
                    <input type="time" class="form-control" id="horaInicio" name="horaInicio">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ganador</label>
                    <select class="form-control" name="Ganador" id="selectGanador">
                        <!-- Las opciones se llenarán dinámicamente con el código JavaScript -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="resultado1" class="form-label">Resultado Jugador 1</label>
                    <input type="text" class="form-control" id="resultado1" name="resultado1">
                </div>
                <div class="col-md-3">
                    <label for="resultado2" class="form-label">Resultado Jugador 2</label>
                    <input type="text" class="form-control" id="resultado2" name="resultado2">
                </div>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" id="btnCrearPartido">Guardar Partido</button>
            </div>
        </form>
    </div>
    <br>
    <!--Tabla-->
    <div>
        <div class="">
            <table class="table table-striped table-hover table-dark table-borderless">
                <thead class="bg-primary text-light">
                    <tr>
                        <th>Torneo</th>
                        <th>Jugadores</th>
                        <th>Fecha Partido</th>
                        <th>Hora Inicio</th>
                        <th>Ganador</th>
                        <th>Resultado</th>
                        <th>Editar</th>
                        <th>Eliminar</th>

                    </tr>
                </thead>
                <tbody id="tablaPartido">

                </tbody>
            </table>
        </div>
    </div>
